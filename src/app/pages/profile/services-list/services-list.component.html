<div id="servicesContainer" class="p-3 pt-4">
    <h3>{{'services' | translate}}</h3>
    <div *ngFor="let service of services">
        <label class="subtitle">{{service.service_name}}</label>
        <div *ngFor="let section of service.sections" class="section-card mb-3 border-bottom">
            <div class="section-title font-weight-bold d-flex justify-content-between align-items-baseline" [ngClass]="{'primary-color-text' : !section.hidden}">
                <label>{{section.section_name}}</label>
                <label class="toggle pr-2" *ngIf="!section.hidden" (click)="onClickShow(service.service_name, section.id)">
                    {{'hide' | translate}}
                    <fa-icon icon="angle-up"></fa-icon>
                </label>
                <label class="toggle pr-2" *ngIf="section.hidden" (click)="onClickShow(service.service_name, section.id)">
                    {{'show' | translate}}
                    <fa-icon icon="angle-down"></fa-icon>
                </label>
            </div>
            <div *ngIf="!section.hidden" class="bg-light p-3 d-flex justify-content-between align-items-baseline">
                <label>{{'placeholder.fee' | translate}}</label>
                <label class="font-weight-bold">{{'placeholder.rate' | translate}}</label>
            </div>
            <div *ngIf="section.hidden" class="rate-container pb-3 pt-2 d-flex justify-content-start align-items-baseline">
                <ngb-rating [(rate)]="section.section_rate" [max]="maxRating" class="stars-container">
                    <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                    </ng-template>
                </ngb-rating>
                <label class="font-weight-bold ml-3">{{'placeholder.rate' | translate}}</label>
            </div>
        </div>
    </div>
</div>
